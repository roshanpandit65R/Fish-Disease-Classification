<!DOCTYPE html>
<html>
<head>
    <title>Fish Health Report</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes waterRipple {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a2980, #26d0ce); min-height: 100vh; display: flex; justify-content: center; align-items: center; animation: waterRipple 15s ease infinite; background-size: 400% 400%;">

    <div style="background-color: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); padding: 40px; width: 90%; max-width: 700px; text-align: center; animation: fadeIn 0.8s ease-out;">
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div style="background: linear-gradient(135deg, #3498db, #2ecc71); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); animation: bounce 1.5s infinite;">
                <span style="font-size: 40px; color: white;">üîç</span>
            </div>
        </div>
        
        <h1 style="color: #2c3e50; margin-bottom: 10px; font-size: 2.2em;">Fish Health Report</h1>
        <div style="height: 3px; background: linear-gradient(to right, #3498db, #2ecc71); width: 100px; margin: 0 auto 25px;"></div>
        
        <div style="background-color: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 30px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);">
            <h3 style="color: #3498db; margin-top: 0;">Analysis Result</h3>
            <p style="font-size: 1.3em; margin: 20px 0; padding: 15px; background-color: white; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08);">
                <strong style="color: #e74c3c;">{{ result }}</strong>
            </p>
            
            <div style="margin: 30px 0; display: flex; justify-content: center;">
                <div style="border: 5px solid white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; display: inline-block;">
                    <img src="{{ url_for('static', filename=image) }}" style="max-width: 100%; height: auto; max-height: 300px; display: block; transition: transform 0.3s;" 
                         onmouseover="this.style.transform='scale(1.03)'" 
                         onmouseout="this.style.transform='scale(1)'">
                </div>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background-color: #e8f4fc; border-radius: 10px; border-left: 4px solid #3498db;">
                <p style="margin: 0; color: #2980b9; font-size: 0.95em;">
                    ‚ÑπÔ∏è Based on our analysis, we recommend consulting with an aquatic veterinarian for proper treatment.
                </p>
            </div>
        </div>
        
        <a href="/" style="display: inline-block; background: linear-gradient(to right, #3498db, #2ecc71); color: white; text-decoration: none; padding: 12px 30px; font-size: 1.1em; border-radius: 50px; cursor: pointer; transition: all 0.3s; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); margin-top: 10px;">
            Analyze Another Fish
            <span style="margin-left: 8px;">‚û°Ô∏è</span>
        </a>
        
        <div style="margin-top: 40px; color: rgba(255,255,255,0.7); font-size: 0.85em;">
            <p>Fish Health Analyzer ‚Ä¢ Powered by AI Technology</p>
        </div>
    </div>

    <script>
        // Add hover effects for the back button
        const backButton = document.querySelector('a');
        backButton.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-3px)';
            this.style.boxShadow = '0 8px 20px rgba(46, 204, 113, 0.6)';
        });
        backButton.addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 5px 15px rgba(46, 204, 113, 0.4)';
        });
    </script>
</body>
</html>
